application: myapp
version: 1
runtime: go
api_version: go1

# default_expiration: "4d 5h"

handlers:
- url: /
  static_files: static/html/index.html
  upload: static/html/index.html

- url: /(index.html|under.html)
  static_files: static/html/\1
  upload: static/html/.*

- url: /css
  static_dir: static/css

- url: /js
  static_dir: static/js

- url: /fonts
  static_dir: static/fonts

- url: /(.*\.(gif|png|jpg))$
  static_files: static/images\1
  upload: static/images/.*\.(gif|png|jpg)$

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt
  
- url: /sitemap\.xml
  static_files: sitemap.xml
  upload: sitemap\.xml

- url: /.*
  script: _go_app